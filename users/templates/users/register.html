{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Регистрация</h2>
            <form method="POST" class="card p-4 shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Регистрирай се</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
