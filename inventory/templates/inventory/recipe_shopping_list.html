{% extends "base.html" %}
{% block content %}
    <h2>🛍️ Recipe Shopping List: {{ recipe_list.recipe_name }}</h2>
    
    <ul>
        {% for item in recipe_list.items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'all_shopping_lists' %}" class="back-button">🔙 Back to Shopping Lists</a>
{% endblock %}
